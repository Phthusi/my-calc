<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="ontop-of-the-screen-tex">
            <div></div>
        </div>
        <div class="screen">
            <div class="top-line">
            </div>
            <div class="active-screen">
                <div class="top-screen-section"></div>
                <div class="mid-screen-section"></div>
                <div class="bottom-screen-section"></div>
            </div>
        </div>
        <div class="top-buttons">
            <div class="left-top-buttons">
                <div id="shift">
                    <span>shift</span>
                    <button value="shift"></button>
                </div>
                <div id="alpha">
                    <span>alpha</span>
                    <button value="alpha"></button>
                </div>
                <div id="settings">
                    <span>settings</span>
                    <button value="settings"></button>
                </div>
            </div>
            <div>
                <button id="up-nav" value="up"></button>
                <button id="left-nav" value="left"></button>
                <button id="select" value="select">select</button>
                <button id="right-nav" value="right"></button>
                <button id="down-nav" value="down"></button>
            </div>
            <div class="right-top-buttons">
                <div id="on-off">
                    <span><span>on/</span><span>off</span></span>
                    <button value="on/off"></button>
                </div>
                <div id="mode">
                    <span>mode</span>
                    <button value="mode"></button>
                </div>
                <div id="unit">
                    <span>unit</span>
                    <button value="unit"></button>
                </div>
            </div>
        </div>
        <div class="mid-buttons">
            <div class="mid-buttons-line1">
                <div>
                    <button>Abs</button>
                </div>
                <div>
                    <button>x<sup>■</sup></button>
                </div>
                <div>
                    <button>log<sub>□</sub>■</button>
                </div>
                <div>
                    <button>ln</button>
                </div>
                <div>
                    <button>e</button>
                </div>
                <div>
                    <button>f</button>
                </div>
            </div>
            <div class="mid-buttons-line2">
                <div>
                    <button value="sin()">sin</button>
                </div>
                <div>
                    <button value="cos()">cos</button>
                </div>
                <div>
                    <button value="tan()">tan</button>
                </div>
                <div>
                    <button>d</button>
                </div>
                <div>
                    <button>e</button>
                </div>
                <div>
                    <button>f</button>
                </div>
            </div>
            <div class="mid-buttons-line3">
                <div>
                    <button>a</button>
                </div>
                <div>
                    <button>b</button>
                </div>
                <div>
                    <button>c</button>
                </div>
                <div>
                    <button>d</button>
                </div>
                <div>
                    <button>e</button>
                </div>
                <div>
                    <button>f</button>
                </div>
            </div>
            <div class="mid-buttons-line4">
                <div>
                    <button>a</button>
                </div>
                <div>
                    <button>b</button>
                </div>
                <div>
                    <button value="(">(</button>
                </div>
                <div>
                    <button value=")">)</button>
                </div>
                <div>
                    <button>e</button>
                </div>
                <div>
                    <button>f</button>
                </div>
            </div>
        </div>
        <div class="bottom-buttons">
            <div>
                <div><button value="7">7</button></div>
                <div><button value="8">8</button></div>
                <div><button value="9">9</button></div>
                <div class="orange">
                    <div><button value="delete">DEL</button></div>
                    <div><button value="clear">CLR</button></div>
                </div>
            </div>
            <div>
                <div><button value="4">4</button></div>
                <div><button value="5">5</button></div>
                <div><button value="6">6</button></div>
                <div class="arithmatic-op"><button value="×">×</button></div>
                <div class="arithmatic-op"><button value="÷">÷</button></div>
            </div>
            <div>
                <div><button value="1">1</button></div>
                <div><button value="2">2</button></div>
                <div><button value="3">3</button></div>
                <div class="arithmatic-op"><button value="+">+</button></div>
                <div class="arithmatic-op"><button value="−">−</button></div>
            </div>
            <div>
                <div><button value="0">0</button></div>
                <div><button value="•">•</button></div>
                <div><button value="x10">x10<sup><i>x</i></sup></button></div>
                <div><button value="Ans">Ans</button></div>
                <div><button value="=">=</button></div>
            </div>
        </div>
    </div>
    <script src="calculator.js" type="module"></script>
</body>
</html>
